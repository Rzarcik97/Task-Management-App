<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Reminder</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px;">
<div style="background-color: #ffffff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto;">
    <h2 style="color: #2c7be5;">Task Reminder</h2>
    <p>Hello <strong>${username}</strong>,</p>

    <p>This is a friendly reminder that your task
        <strong>"${taskName}"</strong> is due on
        <strong>${dueDate}</strong>.
    </p>

    <p>Please make sure to complete or update the task status before the deadline.</p>

    <p style="margin-top: 20px;">Best regards,<br>
        <strong>Task Management System</strong></p>
</div>
</body>
</html>
