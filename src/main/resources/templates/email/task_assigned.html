<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Task Assigned</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px;">
<div style="background-color: #ffffff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto;">
    <h2 style="color: #2c7be5;">New Task Assigned</h2>
    <p>Hello <strong>${username}</strong>,</p>

    <p>You have been assigned a new task:
        <strong>"${taskName}"</strong> in project
        <strong>${projectName}</strong>.
    </p>

    <p>The due date for this task is <strong>${dueDate}</strong>.</p>

    <p>You can view more details in your Task Management dashboard.</p>

    <p style="margin-top: 20px;">Best regards,<br>
        <strong>Task Management System</strong></p>
</div>
</body>
</html>
