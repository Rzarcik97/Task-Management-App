databaseChangeLog:
  - changeSet:
      id: 02-init-tables-project
      author: Karol Gajda
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: description
                  type: CLOB

              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: end_date
                  type: DATE

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false