databaseChangeLog:
  - changeSet:
      id: 05-init-tables-attachment
      author: Karol Gajda
      changes:
        - createTable:
            tableName: attachments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: dropbox_file_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: filename
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: upload_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: uploaded_by
                  type: BIGINT
                  constraints:
                    nullable: false