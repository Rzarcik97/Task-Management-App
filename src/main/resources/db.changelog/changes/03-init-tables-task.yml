databaseChangeLog:
  - changeSet:
      id: 03-init-tables-task
      author: Karol Gajda
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: CLOB

              - column:
                  name: due_date
                  type: DATE

              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: assignee_id
                  type: BIGINT

              - column:
                  name: priority
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false