databaseChangeLog:
  - changeSet:
      id: 06-init-tables-comment
      author: Karol Gajda
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: text
                  type: tinytext
                  constraints:
                    nullable: false

              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false